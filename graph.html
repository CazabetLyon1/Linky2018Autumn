<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>test char js</title>
        <script src="chart.js"></script>
    </head>
    <body>
        <div style="width:800px;">
            <canvas id="myChart"></canvas>
        </div>

        <input type='file' accept='text/plain' onchange='openFile(event)'><br>
        <div id='output'>
        ...
        </div>


        <script type="text/javascript">
        var dotos = [];
        var tab = [1,2,3,4,5,6,7];


        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"],
                datasets: [{
                    label: 'kW/h',
                    data: tab   ,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 159, 212, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 159, 212, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });

            var openFile = function(event) {
                var input = event.target;

                var reader = new FileReader();
                reader.onload = function(){
                    var text = reader.result;
                    var node = document.getElementById('output');
                    var js = JSON.parse(text);
                    dotos.push(js['data'][0]['valeur']);
                    dotos.push(js['data'][1]['valeur']);
                    dotos.push(js['data'][2]['valeur']);
                    dotos.push(js['data'][3]['valeur']);
                    dotos.push(js['data'][4]['valeur']);
                    dotos.push(js['data'][5]['valeur']);
                    dotos.push(js['data'][6]['valeur']);
                    console.log(dotos);

                    myChart['config']['data']['datasets']['0']['data'] = dotos;
                    myChart.update();
                    };
                reader.readAsText(input.files[0]);


            };





        </script>
    </body>
</html>
